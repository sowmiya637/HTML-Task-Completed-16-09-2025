<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

   <!-- Embed Video Files -->

    <video width="320" height="240" controls>
  <source src="images/video1.mp4" type="video/mp4">
  <source src="movie.ogg" type="video/ogg">
  <track src="subtitles.vtt" kind="subtitles" srclang="en" label="English">
Your browser does not support the video tag.
</video><br><br>

  <!-- embed audio files -->

<h2>Sample Audio</h2>
  <audio controls>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio><br><br>

   <!-- object– Embed External Multimedia Files -->

  <object data="images/img3.svg" width="300" height="200"></object><br><br>

  <!-- iframe – Embed Another HTML Page -->

<iframe width="420" height="315"
src="https://www.youtube.com/embed/tgbNymZ7vqY?controls=0">
</iframe><br><br>

  <!-- image -->

  <img src="images/img1.webp" alt="A beautiful sunset" width="300"><br><br>


 <!-- HTML Video - Methods, Properties, and Events(using javascript) -->

  <button onclick="playPause()">Play/Pause</button> 
  <button onclick="makeBig()">Big</button>
  <button onclick="makeSmall()">Small</button>
  <button onclick="makeNormal()">Normal</button>
  <br><br>
  <video id="video1" width="420">
    <source src="images/video1.mp4" type="video/mp4">
  </video>

<script> 
var myVideo = document.getElementById("video1"); 

function playPause() { 
  if (myVideo.paused) 
    myVideo.play(); 
  else 
    myVideo.pause(); 
} 

function makeBig() { 
    myVideo.width = 560; 
} 

function makeSmall() { 
    myVideo.width = 320; 
} 

function makeNormal() { 
    myVideo.width = 420; 
} 
</script> 



</body>
</html>
